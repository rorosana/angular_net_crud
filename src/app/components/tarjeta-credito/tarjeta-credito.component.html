<div class="container mt-5">
  <div class="row">
    <div class="div.col-lg-8.offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">Tarjeta credito</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">Agregar tarjeta</h5>

          <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i
                  class="fa-regular fa-user"
                  [class.green-icon]="this.form.get('titular')?.valid"
                  [class.red-icon]="
                    this.form.get('titular')?.invalid &&
                    this.form.get('titular')?.touched
                  "
                >
                </i>
              </span>
              <input
                formControlName="titular"
                type="text"
                class="form-control"
                placeholder="Titular"
              />
            </div>

            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i
                  class="fa-regular fa-credit-card"
                  [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                  [class.red-icon]="
                    this.form.get('numeroTarjeta')?.invalid &&
                    this.form.get('numeroTarjeta')?.touched
                  "
                >
                </i>
              </span>
              <input
                formControlName="numeroTarjeta"
                maxlength="16"
                type="text"
                class="form-control"
                placeholder="Numero de tarjeta"
              />
              />
            </div>

            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i
                      class="fa-regular fa-calendar"
                      [class.green-icon]="
                        this.form.get('fechaExpiracion')?.valid
                      "
                      [class.red-icon]="
                        this.form.get('fechaExpiracion')?.invalid &&
                        this.form.get('fechaExpiracion')?.touched
                      "
                    >
                    </i>
                  </span>
                  <input
                    formControlName="fechaExpiracion"
                    maxlength="5"
                    type="text"
                    class="form-control"
                    placeholder="MM/YY"
                  />
                </div>
              </div>

              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i
                      class="fa-solid fa-key"
                      [class.green-icon]="this.form.get('cvv')?.valid"
                      [class.red-icon]="
                        this.form.get('cvv')?.invalid &&
                        this.form.get('cvv')?.touched
                      "
                    ></i>
                  </span>
                  <input
                    formControlName="cvv"
                    maxlength="3"
                    type="password"
                    class="form-control"
                    placeholder="CVV"
                  />
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button
                [disabled]="this.form.invalid"
                type="submit"
                class="btn d-grid gap-2 btn-light btn-outline-secondary btn-lg"
              >
                Aceptar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">Listado de tarjetas</h5>
          <table class="table">
            <tbody>
              <tr *ngFor="let tarjeta of listTarjetas; let i=index">
                <td>{{ tarjeta.titular }}</td>
                <td>{{ tarjeta.numeroTarjeta }}</td>
                <td>{{ tarjeta.fechaExpiracion }}</td>
                <td><i class="fa-regular fa-pen-to-square"></i></td>
                <td>
                  <i (click)= "eliminarTarjeta(i)" class="fa-regular fa-trash-can"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
